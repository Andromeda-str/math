<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body {
            background-color: #0a0f25;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://source.unsplash.com/1600x900/?space,stars');
            background-size: cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);

            display: inline-block;
        }
        input, button {

            border-radius: 5px;
            border: none;
        }
        input {
            width: 80%;
        }
        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .result {
            margin-top: 20px;

</head>
<body>
    <div class="container">
        <h1>üöÄ –ö–æ—Å–º—ñ—á–Ω–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        <input type="text" id="expression" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∏—Ä–∞–∑...">
        <button onclick="calculate()">–û–±—á–∏—Å–ª–∏—Ç–∏</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        async function loadPyodideAndRun() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage("sympy");
        }
        loadPyodideAndRun();

        async function calculate() {
            const expression = document.getElementById("expression").value;
            try {
                const result = await pyodide.runPythonAsync(`
                    from sympy import sympify, simplify, diff, integrate
                    expr = sympify("""${expression}""")
                    {
                        "simplify": simplify(expr),
                        "derivative": diff(expr),
                        "integral": integrate(expr)
                    }
                `);
                const parsedResult = JSON.parse(result.replace(/'/g, '"'));
                document.getElementById("result").innerHTML = `
                    <strong>–°–ø—Ä–æ—â–µ–Ω–∏–π –≤–∏—Ä–∞–∑:</strong> ${parsedResult.simplify} <br>
                    <strong>–ü–æ—Ö—ñ–¥–Ω–∞:</strong> ${parsedResult.derivative} <br>
                    <strong>–Ü–Ω—Ç–µ–≥—Ä–∞–ª:</strong> ${parsedResult.integral} + C
                `;
            } catch (e) {
                document.getElementById("result").innerText = "–ü–æ–º–∏–ª–∫–∞ —É –≤–∏—Ä–∞–∑—ñ!";
            }
        }
    </script>
