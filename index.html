<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body {
            background-color: #0a0f25;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Космічний калькулятор</h1>
    <input type="text" id="expression" placeholder="Введіть вираз...">
    <button onclick="calculate()">Обчислити</button>
    <div class="result" id="result"></div>
    
    <script>
        async function loadPyodideAndRun() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage("sympy");
        }
        loadPyodideAndRun();

        async function calculate() {
            const expression = document.getElementById("expression").value;
            try {
                const result = await pyodide.runPythonAsync(`
                    from sympy import sympify, simplify
                    simplify(sympify("""${expression}"""))
                `);
                document.getElementById("result").innerText = result;
            } catch (e) {
                document.getElementById("result").innerText = "Помилка у виразі!";
            }
        }
    </script>
</body>
</html>
