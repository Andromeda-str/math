<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MathCAD Light</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0a0a23, #000000);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    #editor {
      width: 90%;
      height: 150px;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 12px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
    }
    .button-panel {
      margin-top: 1rem;
    }
    .math-button {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #0ff;
      cursor: pointer;
    }
    .math-button:hover {
      background: #0ff;
      color: #000;
    }
    #output {
      	margin-top: 2rem;
  	font-size: 1.4rem;
  	padding: 1rem 2rem;
  	border-radius: 16px;
  	background: rgba(0, 255, 255, 0.1);
  	backdrop-filter: blur(10px);
  	border: 1px solid rgba(0, 255, 255, 0.4);
  	box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
 	color: #0ff;
  	text-shadow: 0 0 8px #0ff;
  	display: inline-block;
  	max-width: 80%;
  	word-wrap: break-word;
  	transition: all 0.3s ease;    
    }
  </style>
</head>
<body>

  <h1>üöÄ MathCAD Light</h1>
  <textarea id="editor" placeholder="–í–≤–µ–¥—ñ—Ç—å –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π –≤–∏—Ä–∞–∑..."></textarea>

  <div class="button-panel">
    <button class="math-button" onclick="insert('integrate(x**2, x)')">‚à´</button>
    <button class="math-button" onclick="insert('diff(sin(x), x)')">‚àÇ</button>
    <button class="math-button" onclick="insert('sum(i**2, (i,1,10))')">‚àë</button>
    <button class="math-button" onclick="insert('limit(1/x, x, 0)')">lim</button>
    <button class="math-button" onclick="insert('sqrt(2)')">‚àö</button>
    <button class="math-button" onclick="insert('pi')">œÄ</button>
    <button class="math-button" onclick="insert('oo')">‚àû</button>
    <button class="math-button" onclick="insert('abs(-5)')">| |</button>
    <button class="math-button" onclick="runPython()">üîç –û–±—á–∏—Å–ª–∏—Ç–∏</button>
  </div>

  <div id="output">–†–µ–∑—É–ª—å—Ç–∞—Ç: ...</div>

  <script>
    let pyodideReady = false;
    async function loadPyodideAndPackages() {
      window.pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
      pyodideReady = true;
    }

    loadPyodideAndPackages();

    async function runPython() {
      if (!pyodideReady) {
        document.getElementById("output").innerText = "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Python...";
        return;
      }

      const expr = document.getElementById("editor").value;

      const code = `
from sympy import *
from sympy.abc import *
init_printing()
try:
    result = str(eval(${JSON.stringify(expr)}))
except Exception as e:
    result = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + str(e)
result
      `;

      const result = await pyodide.runPythonAsync(code);
      document.getElementById("output").innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç: " + result;
    }

    function insert(text) {
      const editor = document.getElementById("editor");
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
      editor.focus();
      editor.selectionEnd = start + text.length;
    }
  </script>
</body>
</html>
