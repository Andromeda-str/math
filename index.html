<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Math</title>
    <style>
        body {
            background-color: #1a0e05;
            color: #ffcc80;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        textarea {
            width: 80%;
            height: 200px;
            background: #331a0f;
            color: #ffcc80;
            border: 2px solid #ff8c42;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ff8c42;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff8c42;
            border: none;
            color: #1a0e05;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px #ff8c42;
        }
        button:hover {
            background: #e07a3b;
            box-shadow: 0 0 15px #e07a3b;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            background: #331a0f;
            padding: 10px;
            border: 2px solid #ff8c42;
            color: #ffcc80;
            border-radius: 8px;
            box-shadow: 0 0 10px #ff8c42;
        }
    </style>
</head>
<body>
    <h1>Space Math</h1>
    <textarea id="input" placeholder="Введіть математичний вираз..."></textarea>
    <button onclick="calculate()">Обчислити</button>
    <div id="output"></div>

    <script>
        function calculate() {
            let input = document.getElementById("input").value;
            try {
                let result = eval(input);
                document.getElementById("output").innerText = "Результат: " + result;
            } catch (e) {
                document.getElementById("output").innerText = "Помилка у виразі!";
            }
        }
    </script>
</body>
</html>
