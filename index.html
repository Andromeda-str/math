<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MathCAD Light</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0a0a23, #000000);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    #editor {
      width: 90%;
      height: 150px;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 12px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
    }

    .button-panel {
      margin-top: 1rem;
    }

    .math-button {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #0ff;
      cursor: pointer;
    }

    .math-button:hover {
      background: #0ff;
      color: #000;
    }

    #output {
      margin-top: 2rem;
      font-size: 1.4rem;
      padding: 1rem 2rem;
      border-radius: 16px;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
      transition: all 0.3s ease;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0ff;
      animation: typing 2s steps(40, end), blink 0.75s step-end infinite;
    }
  </style>
</head>
<body>

  <h1>üöÄ MathCAD Light</h1>
  <textarea id="editor" placeholder="–í–≤–µ–¥—ñ—Ç—å –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π –≤–∏—Ä–∞–∑..."></textarea>

  <div class="button-panel">
    <button class="math-button" onclick="insert('‚à´( ) dx')">‚à´</button>
    <button class="math-button" onclick="insert('‚à¨( ) dxdy')">‚à¨</button>
    <button class="math-button" onclick="insert('‚àÇ')">‚àÇ</button>
    <button class="math-button" onclick="insert('‚àë( )')">‚àë</button>
    <button class="math-button" onclick="insert('lim(x‚Üí )')">lim</button>
    <button class="math-button" onclick="insert('‚àö()')">‚àö</button>
    <button class="math-button" onclick="insert('œÄ')">œÄ</button>
    <button class="math-button" onclick="insert('‚àû')">‚àû</button>
    <button class="math-button" onclick="insert('^')">^</button>
    <button class="math-button" onclick="insert('| |')">| |</button>
  </div>

  <div style="margin-top: 1rem;">
    <button class="math-button" onclick="runPython()">–û–±—á–∏—Å–ª–∏—Ç–∏</button>
  </div>

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let pyodide;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
    }

    loadPyodideAndPackages();

    function insert(text) {
      const editor = document.getElementById("editor");
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
      editor.focus();
      editor.selectionEnd = start + text.length;
    }

    const symbolMap = {
      'sqrt': '‚àö',
      'pi': 'œÄ',
      'int': '‚à´',
      'sum': '‚àë',
      'oo': '‚àû',
      'abs': '| |',
      '->': '‚Üí',
      'lim': 'lim',
    };

    document.getElementById("editor").addEventListener("input", () => {
      const editor = document.getElementById("editor");
      for (let key in symbolMap) {
        const regex = new RegExp(key + '$');
        editor.value = editor.value.replace(regex, symbolMap[key]);
      }
    });

    function preprocessMathInput(input) {
      return input
        .replace(/‚àö\((.*?)\)/g, 'sqrt($1)')
        .replace(/œÄ/g, 'pi')
        .replace(/‚àû/g, 'oo')
        .replace(/‚à´\((.*?)\) dx/g, 'integrate($1, x)')
        .replace(/‚à¨\((.*?)\) dxdy/g, 'integrate(integrate($1, x), y)')
        .replace(/‚àë\((.*?)\)/g, 'sum($1)')
        .replace(/\|\s*(.*?)\s*\|/g, 'abs($1)');
    }

    async function runPython() {
      const code = preprocessMathInput(document.getElementById("editor").value);
      const result = await pyodide.runPythonAsync(`
        from sympy import *
        x, y = symbols('x y')
        ${code}
      `);
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";
      const span = document.createElement("span");
      span.className = "typewriter";
      span.textContent = "–†–µ–∑—É–ª—å—Ç–∞—Ç: " + result;
      outputDiv.appendChild(span);
    }
  </script>
</body>
</html>
